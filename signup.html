    <meta charset="UTF-8">

        content="Wrestling, Training, Munster wrestling school, Wrestling Cork, Wrestling Kerry, Wrestling Limerick, Wrestling Clare, Wrestling Tipperary, Wrestling Waterford">
    <meta name="keywords"
        content="wrestling, wrestling school, munster wrestling, wrestlers, ireland, cork, kerry, waterford, clare, tipperary, limerick">
    <!--Title-->
    <title>The Nightmare Depot</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Nightmare Depot!</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-masks-theater"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="nav-bar">Home</a></li>
                <li><a href="gallery.html" class="nav-bar">Gallery</a></li>
                <li><a href="testimonials.html" class="nav-bar">Testimonials</a></li>
                <li><a href="signup.html" class="nav-bar, active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="contact-form" method="post" action="https://formdump.codeinstitute.net">
                <h2>Contact for Pain & Glory!</h2>
                <label for="forename" class="input">Forename</label>
                <input type="text" name="forename" id="forename" required>
                <label for="surname" class="input">Surname</label>
                <input type="text" name="surname" id="surname" required>
                <label for="moniker" class="input">Moniker</label>
                <input type="text" name="moniker" id="moniker" required>
                <label for="email-address" class="input">Email</label>
                <input type="email" name="email-address"  required>

                <h3 class="signup-h3">Preferred Role</h3>
                <div class="radio-buttons">
                    <div>
                        <label for="in-ring">In-Ring Talent</label>
                        <input type="radio" name="role_preference" id="in-ring" value="in-ring" required checked>
                    </div>
                    <div>
                        <label for="broadcast">Broadcasting Team</label>
                        <input type="radio" name="role_preference" id="broadcast" value="broadcast" required>
                    </div>
                    <div>
                        <label for="backstage">Backstage Staff</label>
                        <input type="radio" name="role_preference" id="backstage" value="backstage" required>
                    </div>
                    <div>
                        <label for="any-role">Any role</label>
                        <input type="radio" name="role_preference" id="any-role" value="any-role" required>
                    </div>
                    <button type="submit" class="join-button"><b>Curtain Time!</b></button>
                </div>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://www.eventbrite.ie" target="_blank" rel="noopener"
                    aria-label="Visit our Eventbrite page (opens in new tab)"><i class="fa-solid fa-ticket"></i></a>
            </li>
            <li><a href="http://www.tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in new tab)"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>

        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/7959bd00bf.js" crossorigin="anonymous"></script>

</body>

</html>
